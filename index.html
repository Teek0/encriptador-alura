<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador de texto Alura LATAM</title>
</head>
<body>
    <main class="mainSpace">
        <img id="logoAlura" src="./img/Logo.png" alt="Logo de Alura">
        <div class="inputArea">
            <textarea class="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <p class="legendTextArea">
                <img src="./img/Exclamation-circle.png" alt="Circulo con exclamación">
                Solo letras minúsculas y sin acento.
            </p>
            <div class="botonesArea">
                <button class="blueBtn" onclick="encriptacion()">Encriptar</button>
                <button class="lightBlueBtn" onclick="desencriptacion()">Desencriptar</button>
            </div>
        </div>

        <aside class="tarjetaTexto">
            <div class="esperando">
                <img src="./img/Muñeco.png" alt="Muñeco con un diamante">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="resultado hide">
                <p class="textoResultante">El resultado va aquí</p>
                <button class="btnCopy" onclick="copiarTexto()">Copiar</button>
            </div>
        </aside>
    </main>

    <!-- <footer class="footerInfo">
        <p>By Tico</p>
    </footer> -->

    <script src="./js/index.js"></script>
</body>
</html>
